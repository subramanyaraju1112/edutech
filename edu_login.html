<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="edu_login_style.css">
</head>

<body>
    <div class="login">
        <form>
            <h5>Log In to your Raju Academy!</h5>
            <hr>
            <div class="mb-3">
                <input class="form-control" id="disabledInput" type="text" placeholder="Continue With Facebook"
                    disabled>
            </div>
            <div class="mb-3">
                <input class="form-control" id="disabledInput" type="text" placeholder="Continue With Google" disabled>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            <p class="FP">or <u class="color">Forgot Password</u></p>
            <p class="acc">Don't have an account? <u class="sign-up">Sign-Up</u></p>
        </form>
    </div>
</body>

</html>
