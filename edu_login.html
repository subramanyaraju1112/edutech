<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="edu_login_style.css">
    <script src="edu_login.js " defer></script> 
</head>

<body>
    <div class="login">
        <div>
            <h5>Log In to your Raju Academy!</h5>
            <hr>
            <div class="mb-3">
                <input class="form-control" id="disabledInput" type="text" placeholder="Continue With Facebook"
                    disabled>
            </div>
            <div class="mb-3">
                <input class="form-control" id="disabledInput" type="text" placeholder="Continue With Google" disabled>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email_logIn" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password_logIn" placeholder="Password">
            </div>
            <button type="submit" id="log_in" class="btn btn-primary">Log In</button>
            <p class="FP">or <u class="color">Forgot Password</u></p>
            <p class="acc">Don't have an account? <a href="./edu_sign_up.html" class="sign-up">Sign-Up</a></p>
        </div>
    </div>
</body>

</html>
